name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore NuGet packages
      run: nuget restore NEO_ACT_Plugin.sln

    - name: Build solution
      run: msbuild NEO_ACT_Plugin.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Run tests
      run: |
        vstest.console.exe \
        "NEO_ACT_Plugin.Test\bin\Release\net481\NEO_ACT_Plugin.Test.dll" \
        /logger:trx
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: TestResults
        path: |
          *.trx
          TestResults/